<div class='md:flex md:items-center mb-3'>
	<div class='md:w-1/3'>
		<label class='block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4' for='name'>
			Menu
		</label>
	</div>
	<div class='md:w-2/3'>
		<input id='name' name='name' type='text' autofocus value='{{ details.name }}' class='appearance-none border border-gray-100 px-4 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline'>
	</div>
</div>

<div class='md:flex md:items-center mb-3'>
    <div class='md:w-1/3'>
        <label class='block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4' for='description'>
            Description
        </label>
    </div>
    <div class='md:w-2/3'>
        <textarea id='description' name='description' autofocus class='appearance-none border border-gray-100 px-4 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline'>{{ details.description }}</textarea>
    </div>
</div>

<div class='md:flex md:items-center mb-3'>
	<div class='md:w-1/3'>
		<label class='block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4' for='section_id'>
			Section
		</label>
	</div>
	<div class='md:w-2/3'>
		<select id='section_id' name='section_id' autofocus class='appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline'>
			{% for section in sections %}
				<option value='{{ section.id }}' {% if section.id == details.section_id %}selected{% endif %}>{{ section.name }}</option>
			{% endfor %}
		</select>
	</div>
</div>
