<div class='md:flex md:items-center mb-3'>
	<div class='md:w-1/3'>
		<label for='name' class='block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4'>Name</label>
	</div>
	<div class='md:w-2/3'>
		<input id='name' name='name' type='text' autofocus value='{{ details.name }}' class='appearance-none border border-gray-100 px-4 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline' />
	</div>
</div>

<div class='md:flex md:items-center mb-3'>
	<div class='md:w-1/3'>
		<label for='abbreviation' class='block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4'>Abbreviation</label>
	</div>
	<div class='md:w-2/3'>
		<input id='abbreviation' name='abbreviation' type='text' autofocus value='{{ details.abbreviation }}' class='appearance-none border border-gray-100 px-4 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline' />
	</div>
</div>

<div class='md:flex md:items-center mb-3'>
	<div class='md:w-1/3'>
		<label for='union_type_id' class='block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4'>Union Type</label>
	</div>
	<div class='md:w-2/3'>
		<select id='union_type_id' name='union_type_id' autofocus class='appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline'>
			{% for union_type in union_types %}
				<option value='{{ union_type.id }}' {% if union_type.id == details.union_type_id %}selected{% endif %}>{{ union_type.name }}</option>
			{% endfor %}
		</select>
	</div>
</div>

<div class='md:flex md:items-center mb-3'>
	<div class='md:w-1/3'>
		<label for='color_id' class='block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4'>Color</label>
	</div>
	<div class='md:w-2/3'>
		<select id='color_id' name='color_id' autofocus class='appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline'>
			{% for color in colors %}
				<option value='{{ color.id }}' {% if color.id == details.color_id %}selected{% endif %}>{{ color.name }}</option>
			{% endfor %}
		</select>
	</div>
</div>
