{% extends 'base.html' %}

{% block title %}Roles: Edit{% endblock %}

{% block controller %}role{% endblock %}

{% block link %}/role/index{% endblock %}

{% block body %}

<div class='my-9 p-8 lg:w-1/2 mx-auto'>
    <div class='bg-gray-100 rounded-lg py-12 px-4 lg:px-24'>
        <form method='post' action='/role/{{ details.id }}/update' class='mt-6'>

            {% include 'role/forms/edit_form.html' %}

            <div class='flex items-center justify-center mt-8'>
                <button type='submit' class='text-white py-2 px-4 uppercase rounded bg-blue-700 hover:bg-blue-800 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5'> Update Role </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
