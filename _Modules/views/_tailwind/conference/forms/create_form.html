<div class='md:flex md:items-center mb-3'>
	<div class='md:w-1/3'>
		<label for='name' class='block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4'>Name</label>
	</div>
	<div class='md:w-2/3'>
		<input id='name' name='name' type='text' autofocus value='{{ name }}' class='appearance-none border border-gray-100 px-4 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline' />
	</div>
</div>

<div class='md:flex md:items-center mb-3'>
	<div class='md:w-1/3'>
		<label for='abbreviation' class='block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4'>Abbreviation</label>
	</div>
	<div class='md:w-2/3'>
		<input id='abbreviation' name='abbreviation' type='text' autofocus value='{{ abbreviation }}' class='appearance-none border border-gray-100 px-4 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline' />
	</div>
</div>

<div class='md:flex md:items-center mb-3'>
	<div class='md:w-1/3'>
		<label for='church_union_id' class='block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4'>Church Union</label>
	</div>
	<div class='md:w-2/3'>
		<select id='church_union_id' name='church_union_id' autofocus class='appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline'>
			{% for church_union in church_unions %}
				<option value='{{ church_union.id }}' {% if church_union.id == details.church_union_id %}selected{% endif %}>{{ church_union.name }}</option>
			{% endfor %}
		</select>
	</div>
</div>
